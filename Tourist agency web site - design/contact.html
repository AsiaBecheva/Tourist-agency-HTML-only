<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-xs login" data-toggle="modal" data-target="#modal-1">Login / Register</button>
                <div class="modal" id="modal-1">
                    <div class="modal-dialog">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <div class="panel panel-login">
                                                <div class="panel-heading">
                                                    <div class="row">
                                                        <div class="col-xs-6">
                                                            <a href="#" class="active" id="login-form-link">Login</a>
                                                        </div>
                                                        <div class="col-xs-6">
                                                            <a href="#" id="register-form-link">Register</a>
                                                        </div>
                                                    </div>
                                                    <hr>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <div class="col-lg-12">
                                                            <form id="login-form" action="http://phpoll.com/login/process" method="post" role="form" style="display: block;">
                                                                <div class="form-group">
                                                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                                                </div>
                                                                <div class="form-group text-center">
                                                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                                                    <label for="remember"> Remember Me</label>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="row">
                                                                        <div class="col-sm-6 col-sm-offset-3">
                                                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="row">
                                                                        <div class="col-lg-12">
                                                                            <div class="text-center">
                                                                                <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                            <form id="register-form" action="http://phpoll.com/register/process" method="post" role="form" style="display: none;">
                                                                <div class="form-group">
                                                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                                                </div>
                                                                <div class="form-group">
                                                                    <div class="row">
                                                                        <div class="col-sm-6 col-sm-offset-3">
                                                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                        </div>
                    </div>
                </div>
            </div>

                <div class="col-md-5 info">
                    <p>Phone:
                        <strong>0888777666</strong>

                    <p>Email:
                        <strong><a href="mailto:name@example.com">asiabecheva1@gmail.com</a></strong>

                    <form role="form" id="form-contact">

                            <div class="form-group col-lg-4">
                                <label>Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-12">
                                <label>Message</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
